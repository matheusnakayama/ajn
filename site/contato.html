<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Anglo Alante Jundiaí</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-weight: 300;
            font-size: 1rem;
        }
        nav {
            background-color: #003399;
            overflow: hidden;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-weight: 400;
            transition: background-color 0.3s, font-weight 0.3s;
        }
        nav a:hover {
            background-color: #002266;
            font-weight: 600;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.ytimg.com/vi/quPkcJYSrVk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBSxBKrsXsnSDQrc4aZivO1dviG-w') no-repeat center center/cover;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .contact-form h2 {
            font-size: 1.8rem;
            color: #0044cc;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-form label {
            font-weight: 400;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0044cc;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #002266;
        }
        footer {
            background: #003399;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>

<header>
    <h1>Fale Conosco</h1>
    <p>Entre em contato com a equipe Anglo Alante Jundiaí!</p>
</header>

<nav>
    <a href="index.html">Início</a>
    <a href="noticias.html">Notícias</a>
    <a href="contato.html">Contato</a>
</nav>

<div class="container">
    <form class="contact-form" action="https://formspree.io/f/myform" method="POST">
        <h2>Envie sua mensagem</h2>
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="_replyto" placeholder="Digite seu email" required>

        <label for="message">Sua Mensagem:</label>
        <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Anglo Alante Jundiaí. Todos os direitos reservados.</p>
</footer>

</body>
</html>
